{% extends 'base.html' %} 
{% block content %}
<h2>Todas categorias</h2>

{% if category_list %}
<section class="categorias">
  {% for category in category_list %}
  <article class="categoria-card">
    <a href="{% url 'comidas:categoryDetail' category.id %}">
        <h4>{{category.nome}}</h4>
        <p>{{category.descricao}}</p>
    </a>
  </article>
  {% endfor %}
</section>
{% else %}
<p>NÃ£o foi encontrado nenhum post.</p>
{% endif %} 
{% endblock content %}
